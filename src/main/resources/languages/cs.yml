prefix: "&9[&6EVM&9] "
console:
  start: "TerminusCraft Event Manager v {ver} successfully loaded!"
  end: "TerminusCraft Event Manager successfully unloaded!"
command:
  list:
    header: "&aSeznam všech TerminusCraft eventů:"
  current:
    success: "&aPrávě probíhá event &f{event}&a, napiš &f/event &apro připojení"
    no_event: "&cAktuálně neprobíhá žádný event!"
  admin:
    start: "&aÚspěšně jsi spustil event &f{event}&a, nezapomeň upozornit hráče!"
    end: "&aÚspěšně jsi ukončil event &f{event}&a!"
    tp:
      success: "&aByl jsi úspěšně teleportován na event &f{event}"
      not_found: "&cEvent &f{event} &cnenalezen."
    reload: "&aKonfigurační soubory byly znovu načteny!"
error:
  only_players: "&cTento příkaz mohou používat pouze hráči!"
command.help.messages:
  - "&e/evm list &7- List all events"
  - "&e/evm tp <event> &7- Teleport to an event"
  - "&e/evm admin &7- Admin commands"
